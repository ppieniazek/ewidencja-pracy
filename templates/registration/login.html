{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Logowanie</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
</div>
{% endblock content %}
